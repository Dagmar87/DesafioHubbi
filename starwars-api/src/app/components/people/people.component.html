<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"   
          [(ngModel)]="name"       
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>People</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let people of peoples; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePeople(people, i)"
        >
          {{ people.name }}
        </li>
      </ul>      
    </div>
    <div class="col-md-6">
      
    </div>
  </div>
